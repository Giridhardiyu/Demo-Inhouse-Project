<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVU In-House project</title>
    <link rel="stylesheet" href="myProject.css" class="css">
</head>
<body>
    <header>
        <div class="nav-logo">
            <img src="https://rvu.edu.in/wp-content/themes/rvu/images/header_logo.svg" alt="rvu-logo" height="100px">
        </div>
        <div class="nav-tags">
            <a href="#">About RVU</a>
            <a href="#">Academics</a>
            <a href="#">Blogs</a>
            <a href="#">Events</a>
            <a href="#">TIFA 2023</a>
            <a href="#">Research</a>
            <a href="#">Contact</a>
            <a href="#">Careers</a>
        </div> 
    </header>
    <section class="school-sel" id="sch-sel">
        <form name="form">
            <div class="scl-sch">
                <div class="grid title">
                    <h2>EVENTS</h2>
                </div>
                <div class="grid labels">
                    <label for="schools">
                        Select your school
                    </label>
                </div>
                <div class="grid input-school">
                    <select class="schools" id="schools">
                        <option value="">Select your school</option>
                        <option value="">SoCSE - School of Computer Science</option>
                        <option value="">SoB - School of Business</option>
                        <option value="">SoLAS - School of Liberal arts and science</option>
                        <option value="">SoL - School of Law</option>
                        <option value="">SoE - School of Economics</option>
                        <option value="">SoDI - School of Design and innovation</option>
                    </select>
                </div>
                <div class="grid labels">
                    <label for="events">
                        Choose the type of event you want to add
                    </label>
                </div>
                <div class="grid input-event-list">
                    <select class="events" id="events">
                        <option value="">Select type of your event</option>
                        <option value="">Academic Activities organised during the month</option>
                        <option value="">Student and faculty Achievements</option>
                        <option value="">Colloborations</option>
                        <option value="">Any other Activities</option>
                        <option value="">Proffesional activity outside RVU</option>
                        <option value="">Support for Admission & other Institution building initiatives</option>
                        <option value="">Admissions and Outreach:</option>
                    </select>
                </div>
                <div class="grid labels">
                    <label for="others">
                        Other event 
                    </label>
                </div>
                <div class="grid input-others">
                    <input type="text" placeholder="Please Specify" id="others">
                </div>
                <div class="grid btn1">
                    <a href="#form-fill" class="btn" onclick="selection()">Add Event</a>
                </div>
            </div>
        </form>
    </section>
    <section class="form-fill" id="form-fill">
        <form id="form1" onsubmit="create_Cards(this)">
            <div class="grid-container">
                <div class="grid1 form-title">
                    <h3>EVENT DETAILS</h3>
                </div>
                <div class="grid1 form-labels">
                    <label for="title-event">
                        Title of event
                    </label>
                </div>
                <div class="grid1 form-inputs">
                    <input type="text" placeholder="Please enter the title of the event here" class="title-event" id="eve-tit" required>
                </div>
                <div class="grid1 form-labels">
                    <label for="event-dur">
                        Date
                    </label>
                </div>
                <div class="grid1 form-inputs ddy">
                    <input type="date" id="eve-dat1" required><p> to </p><input type="date" id="eve-dat2" required>
                </div>
                <div class="grid1 form-labels">
                    <label for="speaker-det">
                        Speaker / External person
                    </label>
                </div>
                <div class="grid1 form-inputs">
                    <input type="text" placeholder="Please enter the name of speakers here" id="eve-spe" required>
                </div>
                <div class="grid1 form-labels">
                    <label for="Co-ord">
                        Coordinators / Course - faculty
                    </label>
                </div>
                <div class="grid1 form-inputs">
                    <input type="text" placeholder="Please enter the name of Coordinators here" id="eve-coo" required>
                </div>
                <div class="grid1 btn1">
                    <button type="submit" onsubmit="">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <section class="display" id="display">
        <div id="cardsContainer">

        </div>
    </section>
    <script src="myProject.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
